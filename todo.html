<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width">
        <title>js</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
        <link href="styles.css" rel="stylesheet" type="text/css"/>
    </head>
    <body>
        <a href="index.html" class="text-center">click here to go to home</a>
        <a href="store.html" class="text-center">click here to go to store</a>
        <div class="container">
            <h1 class="text-center">welcome to the todo list maker</h1>
            <form onsubmit="return addtodo(this);">
                <div class="row">
                    <div class="col">
                        <label for="task">enter the task</label>
                        <input id="task" name="task" type="text" placeholder="e.g eat more fruits" aria-label="task" class="form-control">
                    </div>
                    <div class="col d-flex align-items-end">
                        <input type="submit" value="add item" class="btn btn-outline-secondary">
                    </div>
                </div>
            </form>

            <h3 class="text-center p-4">your to-do list:</h3>
            <ul class="d-flex list-group" id="usertodolist">

            </ul>
        </div>


        <script src="script.js"></script>
    </body>
</html>
